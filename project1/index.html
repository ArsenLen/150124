    1. src - source - путь к добавляемой картинке
    2. alt - текстовое описание картинки

            1. подключение извне (из интернета)
            2. подключение локальное (из папки)

    a(anchor) - ссылка, у нее есть обязательные атрибут href
        href - сама ссылка 
    target = "_blank" - открыть ссылку в новой вкладке

    для разработчиков 

    ctrl + / - комментарий
    ctrl + - увеличение масштаба
    ctrl - - уменьшение
    ctrl + Z - отменить действие
    ctrl + X - вырезать
    ctrl + C - скопировать
    ctrl + V - вставить
    ctrl + K + F - форматирование
