<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h3>Списки</h3>

    <h5>Список фильмов для просмотра</h5>
    <ul>
        <li>Побег из Шоушенка</li>
        <li>Час пик</li>
        <li>Барби</li>
    </ul>

    <h5>Рецепт приготовления супа</h5>
    <ol>
        <li>Залить мясо холодной водой и поставить на сильный огонь</li> 
        <li>Добавляем картофель и морковь</li> 
    </ol>


    <h3>Таблицы</h3>

    <table>
        <tr>
            <th>№</th>
            <th>Страна</th>
            <th>Столица</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Китай</td>
            <td>Пекин</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Испания</td>
            <td>Мадрид</td>
        </tr>
    </table>
</body>
</html>
<!-- 

    table - тег таблицы
    th - table head - верхняя часть таблицы
    tr - table row - строка таблицы
    td - table data - ячейка таблицы

    Для семантики: 
    thead - шапка таблицы
    tfooter - подвал таблицы
    tbody - тело таблицы

    ctrl + / - создать комментарий
    Задача. Создать еще три пункта списка
    Задача. Создать нумерованный(упорядоченный список) из 5 пунктов

    ul - unordered list - неупорядоченный список
    ol - ordered list - упорядоченный

    li - list item- элемент списка
 -->
