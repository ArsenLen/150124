<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section>
        <h1>Хотите веб-сайт?</h1>
        <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Perspiciatis iure, repellat aliquid velit, repellendus
            accusamus similique illo dignissimos neque perferendis architecto a alias nesciunt culpa ratione pariatur corrupti
            et. Tempore.
        </p>
        <form>
            <div class="form-control">
                <input type="text" placeholder="Ваше имя">
                <input type="email" placeholder="Ваш email">
            </div>
            
            <textarea name="" id="" cols="30" rows="10" placeholder="Сообщение"></textarea> 
            <input type="submit" value="Отправить">
        </form>
    </section>
</body>
</html>

<!-- 
    input. placeholder - подсказка для пользователя о том, что вводить в поле

    textarea:
        1. cols - количество колонок
        2. rows - количество строк

    section - секция сайта 

    Форма - элемент интерфейса, с помощью которого
         мы можем получить данные от пользователя
    Формы состоят из элементов формы, например: 
        1. поле ввода - input
        2. поле ввода большого текста - textarea
        3. выпадающий список - select -> option
        4. кнопка отправки формы - button, input=[type="submit"]

    input - поле ввода, которое может принимать различный тип данных,
        в зависимости от типа меняется внешний вид
 -->
