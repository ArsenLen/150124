<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <section class="form">
        <form>
            <input type="text" class="product-name" placeholder="Название" required>
            <input type="text" class="product-price" placeholder="Цена" required>
            <input type="submit" value="Добавить">
        </form>
    </section>

    <section class="products">
        <div class="product">
            <h5 class="product-name">Название</h5>
            <p class="product-price">Цена</p>
        </div>
    </section>

    <div class="notification">
        <p class="notification-text">Продукт добавлен</p>
    </div>

    <script src="./script.js"></script>
</body>
</html>
<!-- 
    required - свойство input которое позволяет сделат его обязательным для заполнения
        без ввода данных, форма не отправится
 -->
